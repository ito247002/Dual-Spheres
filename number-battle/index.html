<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Battle - 弾幕シューティング</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header class="game-header">
            <div class="player-info player1">
                <span class="player-name">Player 1</span>
                <span class="player-hp" id="hp1">100</span>
            </div>
            <div class="round-info" style="display: none;">
                <div class="round-score" id="roundInfo">0 - 0</div>
            </div>
            <div class="player-info player2">
                <span class="player-name">Player 2</span>
                <span class="player-hp" id="hp2">100</span>
            </div>
        </header>

        <canvas id="gameCanvas"></canvas>

        <footer class="game-footer" style="display: none;">
            <div class="timer" id="timer">0:30</div>
        </footer>

        <div class="result-overlay" id="resultOverlay">
            <div class="result-text" id="resultText">WINNER!</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
